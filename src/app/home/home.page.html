<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Data_Gabrilea y yo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
      </ion-label>
      <ion-icon>
      </ion-icon>
    </ion-item>
    <ion-fab vertical="top" horizontal="end"> 
      <ion-fab-button color="success"[routerLink]="['/hero-detalles']">Datos</ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->

  <ion-card button [routerLink]= "['/hero-detalles', h.id]" *ngFor= "let h of hero">
    <ion-card-header>
      <ion-card-subtitle>{{h.nombre}} </ion-card-subtitle>
      <ion-card-title> {{h.alterego}}</ion-card-title>
      <ion-label>Edad: {{h.edad}} <br> Estado: {{h.vivomuerto}}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-icon *ngIf="h.nivel=== '3'" name="happy" color="success"></ion-icon>
                <ion-icon *ngIf="h.nivel === '2'" name="bulb" color="warning"></ion-icon>
                <ion-icon *ngIf="h.nivel === '1'" name="alarm" color="danger"></ion-icon>
        

    </ion-card-content>
    
    
  </ion-card>
</ion-content>
